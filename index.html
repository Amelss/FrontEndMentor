<body>
    <div class="card">
    <div class="container">
<img src="/images/image-header-desktop copy.jpg" alt="women infront of laptops" class="laptop" width="450">
<h2 title="business">Get <span style="color: rgb(177, 100, 219);">insights</span> that help 
<br>your business grow.</h2>
<br>
<p title="discover">Discover the benefits of data analytics and make
better decisions regarding revenue, customer
experience, and overall efficiency.</p>
<br>
<h4 title="stats" class="tenk">10k+</h4> 
<h4 title="stats" class="three14">314</h4> 
<h4 title="stats" class="twelevem">12M+</h4>
<br>
<p title="quotes" class="deskquotes">COMPANIES</p>
<p title="quotes" class="deskquotes">TEMPLATES</p>
<p title="quotes" class="deskquotes">QUERIES</p>

<h4 title="stats1" class="mob1">10k+<br><span class="comp">COMPANIES</span></h4> 
<h4 title="stats1" class="mob2">314<br><span class="temp">TEMPLATES</span></h4> 
<h4 title="stats1" class="mob3">12M+<br><span class="quer">QUERIES</span></h4>
<br>

</div>
